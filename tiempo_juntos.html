<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiempo Juntos</title>
    <!-- Vinculamos Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
       
        .main-message {
            text-align: center;
            font-size: 2rem;
            margin-top: 20px;
            color: #e63946;
        }
        .time-display {
            font-size: 1.5rem;
            margin-top: 20px;
        }
        .btn-custom-blue {
            background-color: #007bff; /* Azul personalizado */
            color: white;
            border: none;
        }
        .btn-custom-blue:hover {
            background-color: #0056b3; /* Azul más oscuro al pasar el cursor */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Mensaje Principal -->
        <div class="main-message">
            <h1>Tiempo Juntos</h1>
        </div>

        <!-- Muestra el tiempo juntos -->
        <div class="time-display">
            <p id="time-together"></p>
            <p id="latidos"></p>
        </div>

        <!-- Botón para regresar -->
        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-secondary">Regresar</a>
        </div>
    </div>

    <script>
        // Fecha de inicio de la relación (por ejemplo, 6 meses atrás)
        const startDate = new Date("2024-07-21T00:00:00"); // Cambia esta fecha a la de tu relación

        // Función para calcular el tiempo
        function calculateTime() {
            const now = new Date();
            const timeDifference = now - startDate;

            const seconds = Math.floor(timeDifference / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            const years = (days / 365).toFixed(2);
            const months = Math.floor(days / 30); // Aproximación de meses
            const latidos = seconds * 80; // 80 latidos por minuto

            // Mostrar el tiempo
            document.getElementById("time-together").innerHTML = `
                Han pasado: 
                <br>${seconds} segundos
                <br>${minutes} minutos
                <br>${hours} horas
                <br>${days} días
                <br>${months} meses
                <br>${years} años
            `;
            document.getElementById("latidos").innerHTML = `
                Latidos: ${latidos} latidos
            `;
        }

        // Actualizar el tiempo cada segundo
        setInterval(calculateTime, 1000);
    </script>

    <!-- Vinculamos el JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
